<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard - Mr. Yasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-50 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold text-purple-900 mb-4">Welcome, Mr. Yasir Sir! ğŸŒŸ</h1>
      <p class="text-xl text-gray-700">View and reply to your students' messages</p>
    </header>

    <div id="messages-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Messages will be loaded here -->
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api';

    async function loadMessages() {
      try {
        const response = await fetch(`${API_URL}/messages`);
        const messages = await response.json();
        displayMessages(messages);
      } catch (error) {
        console.error('Error loading messages:', error);
      }
    }

    function displayMessages(messages) {
      const container = document.getElementById('messages-container');
      container.innerHTML = messages.map(msg => `
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-2xl font-bold text-purple-900">${msg.studentName}</h3>
            <span class="text-3xl">ğŸ’Œ</span>
          </div>
          
          <p class="text-gray-700 italic mb-4">"${msg.message}"</p>
          
          ${msg.hasReply ? `
            <div class="bg-purple-100 rounded-lg p-4 mb-4">
              <p class="text-sm font-semibold text-purple-700 mb-2">Your Reply:</p>
              <p class="text-gray-800">"${msg.teacherReply}"</p>
            </div>
          ` : ''}
          
          <div class="mt-4">
            <textarea 
              id="reply-${msg._id}" 
              placeholder="Write your reply here..."
              class="w-full p-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              rows="3"
            >${msg.teacherReply || ''}</textarea>
            <button 
              onclick="sendReply('${msg._id}')"
              class="mt-2 bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-all"
            >
              ${msg.hasReply ? 'Update Reply' : 'Send Reply'} âœ‰ï¸
            </button>
          </div>
        </div>
      `).join('');
    }

    async function sendReply(messageId) {
      const replyText = document.getElementById(`reply-${messageId}`).value;
      
      if (!replyText.trim()) {
        alert('Please write a reply first!');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/messages/${messageId}/reply`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ teacherReply: replyText })
        });

        if (response.ok) {
          alert('Reply sent successfully! âœ…');
          loadMessages();
        }
      } catch (error) {
        console.error('Error sending reply:', error);
        alert('Failed to send reply. Please try again.');
      }
    }

    // Load messages on page load
    loadMessages();
    
    // Refresh messages every 10 seconds
    setInterval(loadMessages, 10000);
  </script>
</body>
</html>
